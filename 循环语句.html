<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <script>
        //while
        var count=1;
        while(count<11) {
            alert(count);
            count++;
        }
//do while
        var count=1;
        do {
            alert(count);
            count++;
        }while(count<1);

        //for
        var a=Array(1,2,3,4);
        for(var i=0;i< a.length; i++) {
            alert(a[i]);
        }
    </script>
</head>
