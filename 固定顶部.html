<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }
        body {
            height: 2000px;
        }
        #header {
            height: 100px;
            width: 1100px;
            margin: 0 auto;
            background: grey;
        }
        #nav {
            background: red;
            height: 50px;
            width: 100%;;

        }
    </style>
</head>
<body>
    <div id="header">div</div>1
    <div id="nav"></div>

    <script>
        var Nav=document.getElementById("nav");
        var iTop=Nav.offsetTop;
        var b=false;
        window.onscroll= function() {
            var top=document.documentElement.scrollTop||document.body.scrollTop;
            if(top>=iTop && !b) {
                Nav.style.position="fixed";
                Nav.style.left=0;
                Nav.style.top=0;
                b=true;
            }
            else {

                if(!b || top<iTop) {
                    Nav.style.position="static";
                    b=false;
                }



            }
        }



    </script>
</body>
</html>
